<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Breakout</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const paddleHeight = 10;
        const paddleWidth = 70;
        const rowBrick = 3;
        const columnBrick = 5;
        const brickPadding = 10;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickOffsetLeft = 30;
        const brickOffsetUp = 20;
        let paddleX = (canvas.width-paddleWidth)/2;
        let x = canvas.width/2;
        let y = canvas.height-30;
        const ballRadius = 10;
        let score = 0;
        let dx = 2;
        let dy = -2;
        let rightPressed = false;
        let leftPressed = false;
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        const bricks = [];
        for(let c = 0; c<columnBrick; c++){
            bricks[c] = [];
            for(let r = 0; r<rowBrick; r++){
                bricks[c][r] = {
                    x:c*(brickWidth+brickPadding) + brickOffsetLeft,
                    y:r*(brickHeight+brickPadding) + brickOffsetUp,
                    status: 1
                };
            }
        }
        function drawScore(){
            ctx.font = "12px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText(`Score: ${score}`, 8, 20);
        }
        function drawBricks(){
            for(let c = 0; c<columnBrick; c++){
                for(let r = 0; r<rowBrick; r++){
                    if(bricks[c][r].status===1){
                        ctx.beginPath();
                        ctx.rect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function collisionDetection(){
            for(let c = 0; c<columnBrick; c++){
                for(let r = 0; r<rowBrick; r++){
                    const b = bricks[c][r];
                    if(x>b.x && x<b.x+brickWidth && y>b.y && y<b.y+brickHeight && b.status === 1){
                        bricks[c][r].status = 0;
                        dy = -dy;
                        score++;
                    }
                    if(score=== rowBrick*columnBrick){
                        alert("You WIN!! Congrats!");
                        document.location.reload();
                        clearInterval(interval);
                    }
                }
            }
        }
        function solidBall(){
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();            
        }
        function paddle(){
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#ff3333";
            ctx.fill();
            ctx.closePath();
        }
        function keyDownHandler(e){
            if(e.key=="Right" || e.key=="ArrowRight"){
                rightPressed = true;
            }else if(e.key=="Left" || e.key=="ArrowLeft"){
                leftPressed = true;
            }
        }
        function keyUpHandler(e){
            if(e.key=="Right" || e.key=="ArrowRight"){
                rightPressed = false;
            }else if(e.key=="Left" || e.key=="ArrowLeft"){
                leftPressed = false;
            }
        }
        
        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            solidBall();
            paddle();
            collisionDetection();
            drawScore();

            if(y+dy-10<0){
                dy = -dy;
            }
            else if(y+dy+10>canvas.height-paddleHeight && x>paddleX && x<paddleX+paddleWidth){
                dy = -dy;
            }
            else if(y+dy+10>canvas.height){
                alert("Game Over");
                document.location.reload();
                clearInterval(interval);
            }
            if(x+dx-10<0 || x+dx+10>canvas.width){
                dx = -dx;
            }
            if(rightPressed){
                paddleX = Math.min(paddleX+7, canvas.width-paddleWidth);
            }
            if(leftPressed){
                paddleX = Math.max(0, paddleX-7);
            }
            y += dy;
            x += dx;
        }
        const interval = setInterval(draw, 10);

    </script>
</body>
</html>
